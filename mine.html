<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>telebirr Mining</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .mining-section {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
        }

        h1 {
            color: #FF6B6B;
            font-size: 2.5em;
        }

        p {
            color: #555;
            font-size: 1.1em;
        }

        .hamster-avatar {
            width: 200px;
            margin: 20px auto;
            display: block;
        }

        .mine-progress-bar {
            background-color: #e0e0e0;
            border-radius: 30px;
            overflow: hidden;
            margin: 20px 0;
        }

        .mine-progress {
            width: 45%; /* Adjust this dynamically */
            background-color: #FF6B6B;
            height: 25px;
            border-radius: 30px;
            color: white;
            line-height: 25px;
            text-align: center;
        }

        .mine-stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }

        .stat-item {
            background-color: #f7f7f7;
            padding: 15px;
            border-radius: 10px;
            width: 30%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-item h3 {
            margin: 10px 0;
            color: #333;
        }

        .mine-button {
            padding: 15px 30px;
            background-color: #FF6B6B;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .mine-button:hover {
            background-color: #E55D5D;
        }

        .mine-info {
            margin-top: 20px;
            font-size: 1.1em;
            color: #555;
        }
    </style>
      <link rel="stylesheet" href="task.css">
      <link rel="stylesheet" href="responsive-1.css">
</head>

<body>

    <div class="container">
        <div class="mining-section">
            <h1>Telebirr Mine</h1>
            <p>Help your telebirr mine tokens! Watch the progress and gather rewards as you mine your way to victory!</p>

            <!-- Telebirr Avatar (replace with actual hamster image) -->
            <img src="telegram.png" alt="Telebirr Avatar" class="Telebirr-avatar">

            <!-- Mining Progress Bar -->
            <div class="mine-progress-bar">
                <div class="mine-progress">45% Mined</div>
            </div>

           <!-- Mining Stats -->
            <div class="mine-stats">
                <div class="stat-item">
                    <h3>Mining Speed</h3>
                    <p>Fast</p>
                </div>
                <di class="stat-item">
                    <h3>Total Mined</h3>
                    <p>45/100</p>
                </div>
                <div class="stat-item">
                    <h3>Telebirr Health</h3>
                    <p>80%</p>
                </div>
            </div>

            <!-- Mine Button -->
            <button class="mine-button">Mine Coming Soon !
            </button>
          
            <!-- Additional Mining Info -->
        
            <div class="mine-info">
                <p>Keep your telebirr fed and healthy to increase mining speed!</p>
            </div>
        </div>
        
    </div>
