<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Withdraw</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .withdraw-container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .balance-section {
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .balance-section p {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
        }
        .balance-section .balance {
            font-size: 28px;
            font-weight: bold;
            color: #28a745;
        }
        .withdraw-section {
            margin-bottom: 20px;
        }
        .withdraw-section input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        .withdraw-section button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        .withdraw-section button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .footer {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
        }
        .back-btn:hover {
            background-color: #0056b3;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
  <link rel="stylesheet" href="style-1.css"> 
     <link rel="stylesheet" href="responsive-1.css">
</head>
<body style="background-color: #007bff;">

<div class="withdraw-container">
  <p>  <img src="wallett.png"  width="100px" alt="Character" onclick="startVibration()">
    <h1>Withdraw Airdrop Tokens</h1>

    <!-- Balance Section -->
    <div class="balance-section">
        <p>Your Current Balance</p>
        <div class="balance">0 Birr</div>
    </div>

    <!-- Withdraw Section -->
    <div class="withdraw-section">
        <input type="text" id="walletAddress" placeholder="Enter your telebirr number" required>
        <button id="withdrawBtn" disabled>Withdraw</button>
    </div>

   
    
    <!-- Optional link to another section -->
    <div class="footer">
        <p>or</p>
        <a href="internal.html"" class="back-btn">Back to  Home</a>
    </div>
</div>

<script>
    const walletInput = document.getElementById('walletAddress');
    const withdrawBtn = document.getElementById('withdrawBtn');

    // Enable button if wallet address is entered
    walletInput.addEventListener('input', () => {
        if (walletInput.value.trim() !== '') {
            withdrawBtn.disabled = false;
        } else {
            withdrawBtn.disabled = true;
        }
    });

    // Withdrawal action (for future backend connection)
    withdrawBtn.addEventListener('click', () => {
        const walletAddress = walletInput.value.trim();
        if (walletAddress) {
            alert(`Withdrawal process is coming soon`);
            // Here you can add the actual withdrawal logic by connecting to backend
        }
    });
</script>

</body>
</html>
