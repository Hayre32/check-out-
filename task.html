<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airdrop Task - Force Subscribe Channel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-bottom: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        .task-item p {
            font-size: 16px;
            margin: 0;
            flex-grow: 1;
        }
        .task-item input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
        .points {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            color: #28a745;
        }
        .complete-btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .complete-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .complete-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .subscribe-btn {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }
        .subscribe-btn:hover {
            background-color: #218838;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f0f8ff;
        }
        .task p {
            margin: 0;
        }
        .task button {
            background-color: #0088cc;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        .task button:hover {
            background-color: #007bb5;
        }
        .task a {
            color: #0088cc;
            text-decoration: none;
        }
        .task a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="responsive-1.css">
</head>
<body>

<div class="container">
    <h1>Airdrop Task</h1>
    
    <!-- Task 1: Join Telegram Group -->
    <div class="task">
        <p>  <img src="telegram.png" width="30px" alt="Character" onclick="startVibration()">
            Join our Telegram channel 5 birr</p>
        <button onclick="window.open('https://t.me/Telebirr', '_blank')">Join Now</button>
    </div>

    <!-- Task 2: Subscribe Telebirr -->
    <div class="task">
        <p> <img src="youtube.png" width="30px" alt="Character" onclick="startVibration()">Subscribe Telebirr 5 birr</p>
        <button onclick="window.open('https://www.youtube.com/@tele_birr', '_blank')">Join</button>
    </div>

    <!-- Task 3: Subscribe Telebirr Announcement  -->
    <div class="task">
        <p>  <img src="telegram.png" width="30px" alt="Character" onclick="startVibration()">Subscribe Telebirr Announcement </p>
        <button  onclick="window.open('https://t.me/Telebirr_official_channel')">join</button>
    </div>

    <!-- Task Item for Force Subscribe to a Channel -->
    <div class="task-item">
        <p>Subscribe to the Telegram Channel</p>
        <a href="https://t.me/Telebirr_official_channel" target="_blank">
            <button class="subscribe-btn">Subscribe</button>
        </a>
    </div>

    <!-- Task Verification -->
    <div class="task-item">
        <p>Check Subscription</p>
        <input type="checkbox" class="task-check" data-points="50" disabled>
    </div>

    <!-- Points Display -->
    <div class="points">
        Total Points: <span id="totalPoints">0</span>
    </div>

    <!-- Complete Tasks Button -->
    <button id="completeTasksBtn" class="complete-btn" disabled>Complete Task</button>
</div>

<script>
    const checkbox = document.querySelector('.task-check');
    const totalPointsDisplay = document.getElementById('totalPoints');
    const completeTasksBtn = document.getElementById('completeTasksBtn');

    let totalPoints = 0;

    // Simulated API Check for Subscription Status
    function checkSubscription() {
        // Replace this simulated check with actual API call
        return new Promise((resolve) => {
            setTimeout(() => {
                resolve(true); // Simulates a successful subscription
            }, 2000); // Simulated API response time
        });
    }

    // Handle subscription check
    document.querySelector('.subscribe-btn').addEventListener('click', async () => {
        alert("Please subscribe to the channel. Verifying your subscription...");

        // Simulate checking the user's subscription
        const isSubscribed = await checkSubscription();
        
        if (isSubscribed) {
            alert("Subscription verified! You can now complete the task.");
            checkbox.disabled = false; // Enable checkbox after verification
        } else {
            alert("Subscription failed. Please try again.");
        }
    });

    // Add event listener to checkbox for task completion
    checkbox.addEventListener('change', function () {
        const points = parseInt(this.getAttribute('data-points'));

        if (this.checked) {
            totalPoints += points; // Add points when checked
        } else {
            totalPoints -= points; // Subtract points when unchecked
        }

        // Update total points display
        totalPointsDisplay.textContent = totalPoints;

        // Enable button only if the task is completed
        completeTasksBtn.disabled = !this.checked;
    });

    // Handle complete button click
    completeTasksBtn.addEventListener('click', () => {
        alert(`Congratulations! You have earned ${totalPoints} points.`);
        // Add logic here to send the points data to the backend
        // Reset the task
        checkbox.checked = false;
        totalPoints = 0;
        totalPointsDisplay.textContent = totalPoints;
        completeTasksBtn.disabled = true; // Disable button after completion
    });
</script>

</body>
</html>
